<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<body>
<div class="container">
    <div class="row">
        <h2>Motorvognregister</h2>
            <div class="col-md-4">
                    <div class="form-group">
                        <label for="persNr">Eiers personnummer:</label>
                            <input type="text" id="persNr" placeholder="Personnummer" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="navn">Eiers navn:</label>
                            <input type="text" id="navn" placeholder="Navn" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Eiers adresse:</label>
                            <input type="text" id="adresse" placeholder="Adresse" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="kjennetegn">Kjennetegn:</label>
                            <input type="text" id="kjennetegn" placeholder="Kjennetegn" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bilmerke">Bilmerke:</label>
                            <input type="text" id="bilmerke" placeholder="Bilmerke" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="type">Biltype:</label>
                            <input type="text" id="type" placeholder="Type" class="form-control">
                    </div><br>
                    <button class="btn btn-info" onclick="reg()">Registrer</button>
            </div>

        <div class="col-md-8">
                <div id="resultat"></div>
                    <button class="btn btn-danger" onclick="slett()">Slett Alle</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
