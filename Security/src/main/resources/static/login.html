<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: rgb(33,37,41);
            color: #FEFEFE;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="display-3">Logg inn:</div>

    <div class="form w-50">
        <label for="brukernavn">Brukernavn:</label>
            <input type="text" class="form-control" id="brukernavn" placeholder="Brukernavn" onchange="validerNavn(this.value)">
        <label for="passord">Passord:</label>
            <input type="password" class="form-control" id="passord" placeholder="Passord" onchange="validerPassord(this.value)">
        <div id="feilPassord" style="color: red; font-size: large"></div>
        <button type="button" class="btn btn-primary mt-3" onclick="validerOgLoggInn()">Logg inn</button>
        <a href="lagreNyKunde.html" class="btn btn-primary mt-3">Registrer deg</a>
    </div>
</div>

<script src="validering.js"></script>
<script src="login.js"></script>

</body>
</html>
