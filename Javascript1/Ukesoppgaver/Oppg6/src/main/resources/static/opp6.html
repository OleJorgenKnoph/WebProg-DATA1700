<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 1</title>

    <script type="application/javascript">
        function skrivUt(input) {

            document.write(input);
            document.body.style.color = "blue";

        }
    </script>
</head>
<body>
    <input id="input" onchange="skrivUt(this.value)" type="text">

</body>
</html>
