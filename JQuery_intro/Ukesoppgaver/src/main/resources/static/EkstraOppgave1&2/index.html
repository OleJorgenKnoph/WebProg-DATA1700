<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EkstraOppgave1&2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="application/javascript">
        $(function (){
            let id = 0;
            let ut = "";
           $("#gjoreMaal").change(function (){
               id++
               let gjoremaal = $("#gjoreMaal").val();
                ut = "<input type='checkbox' onclick='ferdig("+id+")' id='" + id + "' value='"+gjoremaal+"'>" + gjoremaal;
               $("#ferdigListe").append(ut + "<br>");
           })





        });
        function ferdig(id) {
            let element = $("#"+id);
            $("#uferdigListe").append(/*element*/  element.val() + "<br>");
        }

        </script>
</head>
<body>
<label for="gjoreMaal">Gjøremål:</label>
    <input type="text" id="gjoreMaal" onfocus="value=''"><br><br>
<div id="ferdigListe"></div>
<div id="uferdigListe"></div>
</body>
</html>
