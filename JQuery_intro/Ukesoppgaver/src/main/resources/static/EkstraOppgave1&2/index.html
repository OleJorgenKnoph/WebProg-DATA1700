<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EkstraOppgave1&2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="application/javascript">
        $(function (){
            let id = 0;
           $("#gjoreMaal").change(function (){
               id++
               let gjoremaal = $("#gjoreMaal").val();
               $("#ferdigListe").append("<input type='checkbox' onclick='ferdig("+id+")' id='" + id + "' value='"+gjoremaal+"'>" + gjoremaal + "<br>");
           })

        });
        function ferdig(id) {
            let element = $("#"+id).val();
            $("#uferdigListe").append(("<input checked type='checkbox' onclick='ferdig("+id*-1+")' id='" + id*-1 + "' value='"+element+"'>" + element + "<br>"));
        }
/*
MANGLER AT ELEMENTET FORSVINNER FRA TIDLIGERE LISTE. OG  KAN LEGGES TILBAKE
 */
        </script>
</head>
<body>
<label for="gjoreMaal">Gjøremål:</label>
    <input type="text" id="gjoreMaal" onfocus="value=''"><br><br>
<div id="ferdigListe"><h3>Uferdig</h3></div>
<div id="uferdigListe"><h3>Ferdig</h3></div>
</body>
</html>
