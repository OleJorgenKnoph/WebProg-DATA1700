<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EkstraOppgave1&2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="application/javascript">
        $(function (){
            let id = 0;
           $("#gjoreMaal").change(function (){
               id++
               let gjoremaal = $("#gjoreMaal").val();
               $("#ferdigListe").append("<label id='label"+id+"'><input type='checkbox' onclick='ferdig("+id+")' id='" + id + "' value='"+gjoremaal+"'>" + gjoremaal + "<br></label>");
           })
        });
        function ferdig(id) {
            let element = $("#"+id).val();
                if (id>0) {
                    $("#uferdigListe").append("<label id='label"+id*-1+"'><input type='checkbox' onclick='ferdig(" + id * -1 + ")' id='" + id * -1 + "' value='" + element + "'>" + element.css('textDecoration','line-through') + "<br></label>");
                        $("#label"+id).remove();
                    }
                    else {
                            $("#ferdigListe").append("<label id='label"+id*-1+"'><input type='checkbox' onclick='ferdig(" + id * -1 + ")' id='" + id * -1 + "' value='" + element + "'>" + element + "<br></label>");
                                $("#label"+id).remove();
                        }
            }
        </script>
</head>
<body>
<label for="gjoreMaal">Gjøremål:</label>
    <input type="text" id="gjoreMaal" onfocus="value=''"><br><br>
<h3>Uferdig</h3>
    <div id="ferdigListe"></div>
<h3>Ferdig</h3>
    <div id="uferdigListe"></div>
</body>
</html>
