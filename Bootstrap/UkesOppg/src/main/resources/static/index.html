<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>Motorvognregister</h2>
                <div class="form-group">
                    <label for="persNr">Personnummer</label>
                        <input type="text" id="persNr" placeholder="Personnummer" class="form-control">
                </div>
            <div class="form-group">
                <label for="navn">Navn</label>
                <input type="text" id="navn" placeholder="Navn" class="form-control">
            </div>
            <div class="form-group">
                <label for="adr">Adresse</label>
                <input type="text" id="adr" placeholder="Adresse" class="form-control">
            </div>
            <div class="form-group">
                <label for="regNr">Registreringsnummer</label>
                <input type="text" id="regNr" placeholder="Registreringsnummer" class="form-control">
            </div>
            <div class="form-group">
                <label for="merke">Merke</label>
                    <select id="merke" class="form-control" onchange="hentTypene()">
                        <option value="Volvo">Volvo</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="modell">Modell</label>
                    <div id="modellDiv"></div>
            </div>
            <br>
                <button class="btn btn-info" onclick="regBil()">Registrer</button>
        </div>

        <div class="col-md-7">
            <div id="resultat"></div>
                <button class="btn btn-danger" onclick="slettAlle()">Slett alle biler</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
