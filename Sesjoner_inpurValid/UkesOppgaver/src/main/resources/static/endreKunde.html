<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endre Kunde</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        body {
            background-color: rgb(33,37,41);
            color: #FEFEFE;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="display-4 my-3">Registrer ny kunde:</div>

    <div class="form w-50">
        <input id="id" hidden />

        <div class="form-group my-2">
            <label for="persNr">Personnummer:</label>
            <input type="text" id="persNr" class="form-control" placeholder="Ditt Personnummer" onchange="validerPersNr(this.value)">
            <span id="feilPersNr" style="color: red; font-size: large"></span>
        </div>

        <div class="form-group my-2">
            <label for="navn">Navn:</label>
            <input type="text" id="navn" class="form-control"  placeholder="Ditt Navn" onchange="validerNavn(this.value)">
            <span id="feilNavn" style="color: red; font-size: large"></span>
        </div>

        <div class="form-group my-2">
            <label for="adr">Adresse:</label>
            <input type="text" id="adr" class="form-control"  placeholder="Din Adresse" onchange="validerAdr(this.value)">
            <span id="feilAdr" style="color: red; font-size: large"></span>
        </div>

        <label for="regNr">Registrerings-nummer:</label>
        <div class="form-group my-2 ">
            <input type="text" id="regNr" class="form-control"  placeholder="Registreringnummer"  onchange="validerRegNr(this.value)">
            <span id="feilRegNr" style="color: red; font-size: large"></span>
        </div>

        <label for="innholdMerke">Merke:</label>
        <div class="form-group my-2 w-50">
            <span id="innholdMerke"></span>
        </div>

        <label for="innholdType">Modell:</label>
        <div class="form-group my-2 w-50">
            <span id="innholdType"></span>
        </div>

        <button class="btn btn-primary" onclick="validerOgEndreKunde()">Oppdater</button>
        <div id="feil" style="color: red; font-size: large;"></div>

    </div>
</div>


<script src="endreKunde.js"></script>
<script src="lagreKunde.js"></script>
<script src="validering.js"></script>
</body>
</html>
