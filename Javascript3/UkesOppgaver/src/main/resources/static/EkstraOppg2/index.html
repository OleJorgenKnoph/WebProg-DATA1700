<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="application/javascript">
        let id = 1;
        function leggTilGjoremaal() {
            let gjoremaal = document.getElementById("gjoremaal").value;

            document.getElementById("uferdig").insertAdjacentHTML("beforeend",
                "<div id='"+id+"'><input type='checkbox' onclick='leggTilFerdig("+id+")' id='"+id*-1+"'>"+gjoremaal+"<br></div>");

            id++;
        }

        function leggTilFerdig(id) {
            let ferdigGjoremaal = document.getElementById(id);
            let uferdigeDiv = document.getElementById("uferdig");
            let ferdigDiv =  document.getElementById("ferdig");

            let ferdigCheckbox = document.getElementById(id*-1);

            if (ferdigCheckbox.checked === true) {
                ferdigDiv.appendChild(ferdigGjoremaal);
                ferdigDiv.insertAdjacentHTML("beforeend", "<br>");
            }
                else {
                uferdigeDiv.appendChild(ferdigGjoremaal);
                uferdigeDiv.insertAdjacentHTML("beforeend", "<br>");
            }
        }
    </script>

</head>
<body>

<label for="gjoremaal">Legg til gjøremål:</label> <br>
<input type="text" onchange="leggTilGjoremaal()" id="gjoremaal"><br><br>
    <h2>Gjøremål:</h2>
        <div id="uferdig"><h3>Uferdige:</h3></div>
        <div id="ferdig"><h3>Ferdige:</h3></div>
</body>
</html>
